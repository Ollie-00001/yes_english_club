<nav class="navbar navbar-expand-lg navbar-light py-0" style="background-color: #20b2aa;">
  <div class="container">

    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-3">
      {% for item in user_menu %}
        <li class="nav-item">
          {% if item.url_name %}
            <a class="nav-link text-white fw-semibold d-flex align-items-center"
               href="{% url item.url_name %}{% if item.anchor %}#{{ item.anchor }}{% endif %}">
          {% elif item.anchor %}
            <a class="nav-link text-white fw-semibold d-flex align-items-center"
               href="#{{ item.anchor }}">
          {% else %}
            <a class="nav-link text-white fw-semibold d-flex align-items-center" href="/">
          {% endif %}
              <i class="{{ item.icon }} me-1"></i> {{ item.title }}
            </a>
        </li>
      {% endfor %}
    </ul>

    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex gap-3">
      {% for item in admin_menu %}
        <li class="nav-item">
          {% if item.url %}
            <a class="nav-link text-white fw-semibold d-flex align-items-center" href="{% url item.url %}">
              <i class="{{ item.icon }} me-1"></i> {{ item.title }}
            </a>
          {% else %}
            <a class="nav-link text-white fw-semibold d-flex align-items-center" href="#">
              <i class="{{ item.icon }} me-1"></i> {{ item.title }}
            </a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>

  </div>
</nav>
