{% extends 'core/base.html' %}
{% load static %}

{% block title %}Отзывы{% endblock %}

{% block content %}
    
    <h1>Отзывы моих клиентов</h1>
    {% for review in reviews %}
        <div class="review">
            <p><strong>{{ review.client_name }}</strong>: {{ review.text }}</p>
        </div>
    {% empty %}
        <p>Отзывов пока нет.</p>
    {% endfor %}
{% endblock %}
